<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise React JS CDN</title>
</head>

<body>
    <div class="root"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const rootElement = document.querySelector('.root')

        const user = {
            firstName: 'Teddy Ferdian',
            lastName: 'Abrar Amrullah',
            country: 'Indonesia',
            title: 'Front End Dev',
            email: 'tedd.ferdy@gmail.com',
            phoneNumber: '085926051064'
        }
        const welcome = 'This is React Exercise CDN'
        const title = 'Exercise'
        const subtitle = 'Coba-Coba'
        const header = (
            <header>
                <div className='header-wrapper'>
                    <h1>{welcome}</h1>
                    <h2>{title}</h2>
                    <h3>{subtitle}</h3>
                </div>
            </header>
        )

        const copyRight = 'Created By Teddy'

        const main = (
            <main>
                <h1>Full Name : {user.firstName} {user.lastName}</h1>
                <h2>Country : {user.country}</h2>
                <h2>Title : {user.title}</h2>
                <h2>Email : {user.email}</h2>
                <h2>PhoneNumber : {user.phoneNumber}</h2>
            </main>
        )

        const footer = (
            <footer>
                <div className='footer-wrapper'>
                    <p>{copyRight}</p>
                </div>
            </footer>
        )

        const App = (
            <div className='app'>
                {header}
                {main}
                {footer}
            </div>
        )

        ReactDOM.render(App, rootElement)
    </script>
</body>

</html>
